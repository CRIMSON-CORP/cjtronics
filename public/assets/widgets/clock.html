    <div class="lockscreen">
      <svg
        style="overflow: visible; transform: translateX(17%); width: 100vw; height: 80vh"
        viewBox="0 0 1500 480"
      >
        <defs>
          <radialGradient id="backHoleBelowClock" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="50%" style="stop-color: rgb(0, 0, 0); stop-opacity: 0.7" />
            <stop offset="100%" style="stop-color: rgb(0, 0, 0); stop-opacity: 0" />
          </radialGradient>

          <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
            <feMerge>
              <feMergeNode in="coloredBlur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>

          <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="shadow" />
            <feOffset dx="1" dy="1" />
            <feMerge>
              <feMergeNode />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>

        <circle class="clockCircle hour" cx="850" cy="240" r="190" stroke-width="6" />
        <path
          id="arcHour"
          class="clockArc hour"
          stroke-width="6"
          stroke-linecap="round"
          filter="url(#glow)"
        />
        <circle class="clockDot hour" r="8" filter="url(#glow)" />

        <circle class="clockCircle minute" cx="850" cy="240" r="210" stroke-width="3" />
        <path
          id="arcMinute"
          class="clockArc minute"
          stroke-width="3"
          stroke-linecap="round"
          filter="url(#glow)"
        />
        <circle class="clockDot minute" r="5" filter="url(#glow)" />

        <text
          id="time"
          class="caption timeText"
          x="850"
          y="240"
          stroke-width="0"
          text-anchor="middle"
          alignment-baseline="middle"
          filter="url(#shadow)"
        ></text>

        <text
          id="day"
          class="caption dayText"
          x="500"
          y="210"
          stroke-width="0"
          text-anchor="end"
          alignment-baseline="middle"
          filter="url(#shadow)"
        ></text>
        <text
          id="date"
          class="caption dateText"
          x="500"
          y="270"
          stroke-width="0"
          text-anchor="end"
          alignment-baseline="text-before-edge"
          filter="url(#shadow)"
        ></text>
      </svg>
    </div>

    <script>
      function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
        const angleInRadians = ((angleInDegrees - 90) * Math.PI) / 180.0;
        return {
          x: centerX + radius * Math.cos(angleInRadians),
          y: centerY + radius * Math.sin(angleInRadians),
        };
      }

      function describeArc(x, y, radius, startAngle, endAngle) {
        const start = polarToCartesian(x, y, radius, endAngle);
        const end = polarToCartesian(x, y, radius, startAngle);
        const arcSweep = endAngle - startAngle <= 180 ? '0' : '1';

        return ['M', start.x, start.y, 'A', radius, radius, 0, arcSweep, 0, end.x, end.y].join(' ');
      }

      function setCaptions() {
        const now = new Date();
        const hour = now.getHours() % 12;
        const minute = now.getMinutes();
        const hourArc = ((hour * 60 + minute) / (12 * 60)) * 360;
        const minArc = (minute / 60) * 360;

        $('.clockArc.hour').attr('d', describeArc(850, 240, 190, 0, hourArc));
        $('.clockArc.minute').attr('d', describeArc(850, 240, 210, 0, minArc));

        let dot = $('.clockDot.hour');
        let pos = polarToCartesian(850, 240, 190, hourArc);
        dot.attr('cx', pos.x);
        dot.attr('cy', pos.y);

        dot = $('.clockDot.minute');
        pos = polarToCartesian(850, 240, 210, minArc);
        dot.attr('cx', pos.x);
        dot.attr('cy', pos.y);

        $('#time').text(moment().format('hh:mm a'));
      }

      $('#day').text(moment().format('dddd'));
      $('#date').text(moment().format('MMMM D'));

      setCaptions();
      setInterval(setCaptions, 10000);
    </script>
